name: .NET Core
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: [ubuntu-latest, windows-latest]
    steps:
    - name: Checkout GitHub actions
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore "./Action2BlazorApp"
    - name: Build code
      run: dotnet build "./Action2BlazorApp" --configuration Release --no-
      restore
    - name: Test code
      run: dotnet test "./Action2BlazorApp" --no-restore --verbosity normal
    - name: Publish application
      run: dotnet publish "./Action2BlazorApp" -c Release -o Action2BlazorApp
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
       name: my-artifact
       path: "./Action2BlazorApp"
